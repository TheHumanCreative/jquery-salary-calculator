<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jquery.js"></script>

<header>
    <h1>Salary Calculator</h1>
</header>
<main>
    <h2>Add Employee</h2>
<body>
        <div id="input">
        <input type="text" id="firstName" placeholder="first name" class="input">
        <input type="text" id="lastName" placeholder="last name" class="">
        <input type="number" id="iD" placeholder="ID" class="">
        <input type="text" id="title" placeholder="title" class="">
        <input type="number" id="annualSalary" placeholder="annualSalary" class="">
        <button type="submit" id="infoGrabber" class="btn btn-primary">Submit</button>
        </div>
</body>
<section>
    <h2>Employees</h2>
    <table>
        <thead class="table table-dark">
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Monthly Salary</th>
            <th>Annual Salary</th>
            <th></th>
            
        </thead>
        <tbody id="employeeData" class="table table-dark">
            
        </tbody>
    </table>
</section>
<section>
    <h4 id="grandTotal">Total Monthly:</h4>
</section>
</main>
